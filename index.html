<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michal's Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Danie</th>
          <th>Cena</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Kotlet schabowy</td>
          <td>15zł</td>
        </tr>
        <tr>
          <td>Pepsi</td>
          <td>5zł</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Suma</td>
          <td>20zł</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
